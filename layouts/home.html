<div class="container">
  <nav class="navbar navbar-default" role="navigation">
  
  </nav>
  <tabset justified="true">
        <tab heading="登入">
        	<form class="form" role="form" ng-controller="homeCtrl"  ng-submit="login()">
    	        <input ng-model="account" type="text" placeholder="Email" class="form-control" required autofocus>
    	        <input ng-model="password" type="password"  placeholder="密碼" class="form-control" required>
    	        <label class="checkbox">
    	          <input type="checkbox" ng-model="rememberMe" value="remember-me"> 記住我
    	        </label>
    	        
    	        <alert  type="danger" ng-show="isLogin" >登入失敗！</alert>
    	        
    	        <button class="btn btn-lg btn-primary btn-block" type="submit">登入</button>
    	    </form>
        </tab>
        <tab heading="建立新帳戶">
        	<form class="form" role="form"  ng-controller="homeCtrl" ng-submit="register()" >
    	        <input ng-model="newAccount" type="text" placeholder="Email" class="form-control"ng-blur="check()" required autofocus>
    	        
    	        <alert ng-show="!isAccount" type="danger" >該名稱已被使用！</alert>
    	        
    	        <input ng-model="newPassword" type="password"  placeholder="密碼" class="form-control" required>
    	        <input ng-model="conPassword" type="password" placeholder="確認密碼" class="form-control" ng-change="confirmPw()"  required>
    	        
    	        <alert ng-show="!isConfirm" type="danger" >密碼不一致！</alert>
    	        
    	        <button class="btn btn-lg btn-primary btn-block" ng-disabled="!(isAccount && isConfirm)" type="submit">建立新帳戶</button>
    	    </form>
        </tab>
	</tabset>
</div>
